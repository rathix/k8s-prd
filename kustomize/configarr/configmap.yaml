apiVersion: v1
kind: ConfigMap
metadata:
  name: configarr
data:
  config.yml: |
    trashGuideUrl: https://github.com/TRaSH-Guides/Guides
    recyclarrConfigUrl: https://github.com/recyclarr/config-templates

    sonarr:
      series:
        base_url: http://servarr-sonarr.servarr.svc.cluster.local:80
        api_key: !secret SONARR_API_KEY

        quality_definition:
          type: series

        include:
          # WEB-1080p
          - template: sonarr-quality-definition-series
          - template: sonarr-v4-quality-profile-web-1080p
          - template: sonarr-v4-custom-formats-web-1080p

          # WEB-2160p
          - template: sonarr-v4-quality-profile-web-2160p
          - template: sonarr-v4-custom-formats-web-2160p

        media_naming:
          series: jellyfin-tvdb
          season: default
          episodes:
            rename: true
            standard: default
            daily: default
            anime: default

    radarr: 
      movies:
        base_url: http://servarr-radarr.servarr.svc.cluster.local:7878
        api_key: !secret RADARR_API_KEY

        quality_definition:
          type: movies

        include:
          - template: radarr-quality-definition-movie
          - template: radarr-quality-profile-hd-bluray-web
          - template: radarr-custom-formats-hd-bluray-web

          - template: radarr-quality-profile-uhd-bluray-web
          - template: radarr-custom-formats-uhd-bluray-web


        media_naming:
          folder: jellyfin-tmdb
          movie:
            rename: true
            standard: jellyfin-tmdb

    lidarr: 
      movies:
        base_url: http://servarr-lidarr.servarr.svc.cluster.local:8686
        api_key: !secret LIDARR_API_KEY

        quality_definition:
          type: music

        include:
          - template: lidarr
