apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: servarr-sabnzbd
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servarr-sabnzbd
  namespace: servarr
  labels:
    app.kubernetes.io/name: sabnzbd
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
    spec:
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: sabnzbd
          image: "lscr.io/linuxserver/sabnzbd:4.5.5"
          imagePullPolicy: Always
          # securityContext:
          #   allowPrivilegeEscalation: false
          #   capabilities:
          #     drop: ["ALL"]
          #   runAsNonRoot: false
          #   seccompProfile:
          #     type: RuntimeDefault
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: UMASK
              value: "002"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: servarr-sabnzbd
            - mountPath: /media
              name: servarr-jellyfin-media
          resources:
            limits:
              memory: 8Gi
              cpu: "4"
            requests:
              memory: 256Mi
              cpu: "0.2"
      volumes:
        - name: servarr-sabnzbd
          persistentVolumeClaim:
            claimName: servarr-sabnzbd
        - name: servarr-jellyfin-media
          persistentVolumeClaim:
            claimName: servarr-jellyfin-media
---
apiVersion: v1
kind: Service
metadata:
  name: servarr-sabnzbd
  namespace: servarr
  labels:
    app.kubernetes.io/name: sabnzbd
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sabnzbd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: servarr-sabnzbd
  namespace: servarr
  labels:
    app.kubernetes.io/name: sabnzbd
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: traefik-oidc@kubernetescrd
spec:
  rules:
    - host: "sabnzbd.kennyandries.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: servarr-sabnzbd
                port:
                  number: 8080
