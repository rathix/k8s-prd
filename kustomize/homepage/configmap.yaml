apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local:80

    useEqualHeights: true

    layout:
      Media:
        style: row
        columns: 4
      Services:
        style: row
        columns: 4
      Cluster Management:
        style: row
        columns: 4
      TrueNAS:
        style: row
        columns: 4
      Networking:
        style: row
        columns: 4

  bookmarks.yaml: |
    - Development:
      - Github:
        - abbr: GH
          href: https://github.com/
    - Hetzner:
      - konsoleH:
        - abbr: KH
          href: https://konsoleh.hetzner.com/
      - DNS Console:
        - abbr: DC
          href: http://dns.hetzner.com/
      - KH Webmail:
        - abbr: KW
          href: https://webmail.your-server.de/
      - Cloud Console:
        - abbr: CC
          href: https://console.hetzner.com/
    - Personal:
      - Personal Website:
        - abbr: KA
          href: https://kennyandries.com/
      - ProtonMail:
        - abbr: PM
          href: https://mail.proton.me/u/4/inbox
    - Work:
      - Company Website: 
        - abbr: RC
          href: https://rathix.be/
      - Liantis:
        - abbr: LI
          href: https://app.liantis.be/myliantis/
    - Shopping:
      - Albert Heijn:
        - abbr: AH
          href: https://ah.be/
      - Collect&Go:
        - abbr: CG
          href: https://collectandgo.be/colruyt/nl/home

  services.yaml: |
    - Media:
      - Jellyfin:
          icon: jellyfin.png
          href: https://jellyfin.kennyandries.com/
          description: Media streaming
          namespace: servarr
          app: jellyfin
          siteMonitor: http://servarr-jellyfin.servarr.svc.cluster.local:8096
          widget:
            type: jellyfin
            url: http://servarr-jellyfin.servarr.svc.cluster.local:8096
            key: {{HOMEPAGE_VAR_JELLYFIN}}
            enableBlocks: true # optional, defaults to false
            enableNowPlaying: true # optional, defaults to true
            enableUser: true # optional, defaults to false
            enableMediaControl: false # optional, defaults to true
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true          
      - Radarr:
          icon: radarr.png
          href: https://radarr.kennyandries.com/
          description: Movie requesting
          namespace: servarr
          app: radarr
          siteMonitor: http://servarr-radarr.servarr.svc.cluster.local:7878
          widget:
            type: radarr
            url: http://servarr-radarr.servarr.svc.cluster.local:7878
            key: {{HOMEPAGE_VAR_RADARR}}
            enableQueue: true # optional, defaults to false
      - Sonarr:
          icon: sonarr.png
          href: https://sonarr.kennyandries.com/
          description: Series requesting
          namespace: servarr
          app: sonarr
          siteMonitor: http://servarr-sonarr.servarr.svc.cluster.local:80
          widget:
            type: sonarr
            url: http://servarr-sonarr.servarr.svc.cluster.local:80
            key: {{HOMEPAGE_VAR_SONARR}}
            enableQueue: true # optional, defaults to false
      - Lidarr:
          icon: lidarr.png
          href: https://lidarr.kennyandries.com/
          description: Music requesting
          namespace: servarr
          app: lidarr
          siteMonitor: http://servarr-lidarr.servarr.svc.cluster.local:8686
          widget:
            type: lidarr
            url: http://servarr-lidarr.servarr.svc.cluster.local:8686
            key: {{HOMEPAGE_VAR_LIDARR}}
            enableQueue: true # optional, defaults to false
      - Prowlarr:
          icon: prowlarr.png
          href: https://prowlarr.kennyandries.com/
          description: Indexer management
          namespace: servarr
          app: prowlarr
          siteMonitor: http://servarr-prowlarr.servarr.svc.cluster.local:9696
          widget:
            type: prowlarr
            url: http://servarr-prowlarr.servarr.svc.cluster.local:9696
            key: {{HOMEPAGE_VAR_PROWLARR}}
            enableQueue: true # optional, defaults to false
      - Jellyseerr:
          icon: jellyseerr.png
          href: https://jellyseerr.kennyandries.com/
          description: Media requesting
          namespace: servarr
          app: jellyseerr
          siteMonitor: http://servarr-jellyseerr.servarr.svc.cluster.local:5055
          widget:
            type: jellyseerr
            url: http://servarr-jellyseerr.servarr.svc.cluster.local:5055
            key: {{HOMEPAGE_VAR_JELLYSEERR}}          
      - Bazarr:
          icon: bazarr.png
          href: https://bazarr.kennyandries.com/
          description: Subtitle management
          namespace: servarr
          app: bazarr
          siteMonitor: http://servarr-bazarr.servarr.svc.cluster.local:6767
          widget:
            type: bazarr
            url: http://servarr-bazarr.servarr.svc.cluster.local:6767
            key: {{HOMEPAGE_VAR_BAZARR}}          
      - Cleanuparr:
          icon: cleanuperr.png
          href: https://cleanuparr.kennyandries.com/
          description: Media cleanup
          namespace: servarr
          app: cleanuparr
          siteMonitor: http://servarr-cleanuparr.servarr.svc.cluster.local:11011
      - qBittorrent:
          icon: qbittorrent.png
          href: https://qbittorrent.kennyandries.com/
          description: Torrent client
          namespace: servarr
          app: qbittorrent
          siteMonitor: http://servarr-qbittorrent-web.servarr.svc.cluster.local:8080
          widget:
            type: qbittorrent
            url: http://servarr-qbittorrent-web.servarr.svc.cluster.local:8080
            enableLeechProgress: true # optional, defaults to false
            enableLeechSize: true # optional, defaults to false
      - SABnzbd:
          icon: sabnzbd.png
          href: https://sabnzbd.kennyandries.com/
          description: Usenet client
          namespace: servarr
          app: sabnzbd
          siteMonitor: http://servarr-sabnzbd.servarr.svc.cluster.local:8080
          widget:
            type: sabnzbd
            url: http://servarr-sabnzbd.servarr.svc.cluster.local:8080
            key: {{HOMEPAGE_VAR_SABNZBD}}

    - Services:
      - Actual Budget:
          icon: actual-budget.png
          href: https://actualbudget.kennyandries.com/
          description: Personal finance
          namespace: actualbudget
          app: actualbudget
          siteMonitor: http://actualbudget.actualbudget.svc.cluster.local:5006
      - Pocket ID:
          icon: pocket-id.png
          href: https://auth.kennyandries.com/
          description: Passkey IdP
          siteMonitor: https://auth.kennyandries.com/

    - Cluster Management:
      - Traefik:
          icon: traefik.png
          href: https://traefik.kennyandries.com/
          description: Ingress controller
          namespace: traefik
          app: traefik
          siteMonitor: https://traefik.kennyandries.com
      - Longhorn:
          icon: longhorn.png
          href: https://longhorn.kennyandries.com/
          description: Distributed block storage
          namespace: longhorn-system
          app: longhorn
          siteMonitor: http://longhorn-frontend.longhorn-system.svc.cluster.local:80

    - TrueNAS:
      - pkb-nas-tns-1:
          icon: truenas.png
          href: https://pkb-nas-tns-1/
          description: Network attached storage
          siteMonitor: https://pkb-nas-tns-1
      - plb-nas-tns-1:
          icon: truenas.png
          href: https://192.168.2.2/
          description: Network attached storage
          siteMonitor: https://192.168.2.2

    - Networking:
      - UniFi Express 7:
          icon: unifi.png
          href: https://192.168.1.1/
          description: Router
          siteMonitor: https://192.168.1.1
      - Pi-Hole:
          icon: pi-hole.png
          href: https://pihole.kennyandries.com/admin/
          description: DNS server
          siteMonitor: http://pihole-web.pihole.svc.cluster.local
          widget:
            type: pihole
            url: http://pihole-web.pihole.svc.cluster.local
            version: 6 # required if running v6 or higher, defaults to 5

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
    - longhorn:
        # Show the expanded view
        expanded: true
        # Shows a node representing the aggregate values
        total: true
        # Shows the node names as labels
        labels: true
        # Show the nodes
        nodes: true
  docker.yaml: ""
