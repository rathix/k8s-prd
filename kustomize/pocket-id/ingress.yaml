apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pocket-id
  namespace: pocket-id
  labels:
    app.kubernetes.io/name: pocket-id
  annotations:
    external-dns.alpha.kubernetes.io/target: traefik.kennyandries.com
spec:
  rules:
    - host: "auth.kennyandries.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: pocket-id
                port:
                  number: 1411
