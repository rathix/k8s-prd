apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  resource.customizations: |
    extensions/Ingress:
        health.lua: |
          hs = {}
          if obj.status ~= nil then
            hs.status = "Healthy"
          end
          return hs
    networking.k8s.io/Ingress:
        health.lua: |
          hs = {}
          if obj.status ~= nil then
            hs.status = "Healthy"
          end
          return hs
